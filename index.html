<!DOCTYPE html>
<html>
<head>
	<title>INFSCI 2711 NeoSearch</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="icon" href="img/logo.png" type="image/png">
</head>
<body style="margin: 60px;">
	<div class="row">

		<div class="col-md-12">

			<div class="page-header" align="center">
			<img src="img/logo.png" alt="NeoSearch" width="100" height="100"/>
			  <h1 align="center">NeoSearch</small></h1>
			</div>

			<div id="NeoContainer">
					
					<input class="form-control" placeholder="Enter keyword for search" id="keywords" data-bind="textInput: keywords" width:100px>
				<div align="center">
					<button class="btn btn-default" data-bind="click: search" style="float: left" >Cool</button>
					
					<button onclick="DisplayJson()" class="btn btn-default" style="float: right">Json API</button>
				</div>
		    	<table class="table table-striped table-hover">
		            <thead>
		                <tr>  
		                	<th>Name</th>
		                    <th>Data</th>                     
		                </tr> 
		            </thead> 
		            <tbody data-bind="foreach: tuples">
		                <tr>  
		                	<td data-bind="text: name"></td> 
		                    <td data-bind="text: data"></td>    
		                </tr>
		                <br/> 
		            </tbody>
		        </table>  

		        <!-- /ko -->

			</div>
		</div>
	
	</div>
	
    <script type="text/javascript" src="javascripts/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascripts/knockout-3.2.0.js"></script>
    <script type="text/javascript" src="javascripts/knockout_models/ResultsView.js"></script>
</body>
</html>
